<!DOCTYPE html >
<html >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css" />
</head>
<body>
	<div id="loginpanelwrap">
		
		<div class="loginheader">
			<h1 >Login Admistrator<h1>
		</div>

		 
		<div class="loginform">
			
			<div class="loginform_row">
				<label>Username:</label>
				<input type="text" class="loginform_input" placeholder="Enter username..." />
			</div>
			
			<div class="loginform_row">
				<label>Password:</label>
				<input type="text" class="loginform_input" placeholder="Enter password..." />
			</div>
			
			<div class="loginform_row">
				<input type="submit" class="loginform_submit green" value="Login" />
				</div> 
			<div class="clear"></div>
		</div>

	</div>
	
</body>
</html>
